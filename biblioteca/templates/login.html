{% extends 'page-model.html'%}
{% block content %}
    <h1 style="text-align:center;"> Login</h1>
    <p style="text-align:center;">para conseguir fazer uma reserva e necessario esta logado </p>
    <div class="content" >
        <form enctype="multipart/form-data" method="POST" action="submit" style="width:600px;margin-left:400px;"> {% csrf_token%}
            <div class="form-group">
                <label for="username"> Usuario </label>
                <input for="username" name="username" id="username" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="password"> Senha</label>
                <input for="password" class="form-control" type="password" name="password" id="password">
            </div>
            <div>
                {% for message in messages %}
                    <div class="alert alert-dager">
                        <strong> erro</strong>{{message}}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Enviar</button>
                <a class="btn btn-primary" href="/heart/index">Voltar</a>
            </div>
        </form>
    </div>
{% endblock %}
